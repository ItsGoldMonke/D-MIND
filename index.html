<!DOCTYPE html>
<html lang="en">
<head>
    <title>D-MIND</title>
    <link rel="icon" href="images/DMINDlogo.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h1>D-MIND: To Do</h1>
    <div class="input-row">
        <input id="task-input" type="text" class="task-input" placeholder="What do you need to do?..." />
        <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
    </div>


    <ul id="task-list">
        <!-- Tasks will be added here -->

    </ul>

    <div class="buttons">
        <button id="export-btn">Export</button>
        <button id="clear-all">Delete All</button>
        <button id="clear-completed">Delete Completed</button>
        <input type="file" id="import-file" accept=".json" hidden />
        <button id="import-btn">Import</button>
    </div>
</div>


<script src="script.js"></script>
</body>

</html>
